<app-header></app-header>

<div class="content-vendas">
  <div style="padding-top: 25px;">
    <button class="button" routerLink="cadastrar-fornecedor">Cadastrar fornecedor</button>

  </div>
  <div class="container" style="padding-top: 10px;">
    <table class="table table-striped table-bordered table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th style="background-color: #F96C1B;" scope="col">CNPJ</th>
          <th style="background-color: #F96C1B;" scope="col">Razão social</th>
          <th style="background-color: #F96C1B;" scope="col">Tipo de fornecedor</th>
          <th style="background-color: #F96C1B;" scope="col">Endereço</th>
          <th style="background-color: #F96C1B;" scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of fornecedores">
          <td>{{item.cnpj}}</td>
          <td>{{item.razao_social}}</td>
          <td>
            <span>
              {{item.tipo_fornecedor}}
            </span>
          </td>
          <td>{{item.endereco}}</td>
          <td>
            <button class="btn btn-primary btn-sm me-2" routerLink="editar-fornecedor/{{item.id}}">
              <i class="bi bi-pencil"></i> Editar
            </button>
            <button class="btn btn-danger btn-sm" (click)="deletarFornecedor(item.id)">
              <i class="bi bi-trash"></i> Excluir
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
