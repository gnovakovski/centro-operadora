<app-header></app-header>

<div class="title-cadastro">
  Cadastrar Cliente
</div>


<form [formGroup]="form">
  <div class="content-cadastro">
    <div class="content-form-cadastro">

      <div class="content-inputs">

        <div class="input-label">
          <label for="">Nome</label>
          <input type="text" formControlName="nome">
        </div>

        <div class="input-label">
          <label for="">Data de nascimento</label>
          <input type="date" formControlName="data_nascimento">
        </div>

      </div>
      <div class="content-inputs mt-4">

        <div class="input-label">
          <label for="">E-mail</label>
          <input type="text" formControlName="email">
        </div>

        <div class="input-label">
          <label for="">RG</label>
          <input appRgMask type="text" formControlName="rg">
        </div>

      </div>
      <div class="content-inputs mt-4">

        <div class="input-label">
          <label for="">Telefone</label>
          <input appPhoneMask type="text" formControlName="telefone">
        </div>

        <div class="input-label">
          <label for="">CPF</label>
          <input appCpfMask type="text" formControlName="cpf">
        </div>

      </div>
      <div class="content-inputs mt-4">

        <div class="input-label">
          <label for="">CEP</label>
          <input (keyup)="getCep()" appCepMask type="text" formControlName="cep">
        </div>


        <div class="input-label">
          <label for="">Endereço</label>
          <input type="text" formControlName="endereco">
        </div>
      </div>

      <div class="content-inputs mt-4">

        <div class="input-label">
          <label for="">Número</label>
          <input type="number" formControlName="numero">
        </div>


        <div class="input-label">
          <label for="">Complemento</label>
          <input type="text" formControlName="complemento">
        </div>
      </div>

      <div class="content-inputs mt-4">

        <div class="input-label">
          <label for="">Bairro</label>
          <input type="text" formControlName="bairro">
        </div>


        <div class="input-label">
          <label for="">Cidade</label>
          <input type="text" formControlName="cidade">
        </div>
      </div>

      <div class="content-inputs mt-4">

        <div class="input-label">
          <label for="">Estado</label>
          <input type="text" formControlName="estado">
        </div>


        <div class="input-label" style="opacity: 0;">
          <label for=""></label>
          <input type="text" disabled>
        </div>
      </div>
      <div *ngFor="let item of fotos; let i = index" style="color: white; display: flex; align-items: flex-start; flex-direction: column; width: 100%; justify-content: flex-start; margin-left: 200px; margin-top: 10px; gap: 10px;">
        <div style="display: flex; align-items: center; gap: 10px">
          <div>
            {{item.name}}
          </div>
          <div (click)="removerDoc(i)">
            <img style="cursor: pointer;" src="assets/icon_lixeira.svg" alt="">
          </div>
        </div>
      </div>

      <div style="display: flex; align-items: flex-start; flex-direction: column; width: 100%; justify-content: flex-start; margin-left: 200px; margin-top: 20px; gap: 10px;">
        <button class="Documents-btn" (click)="addDoc.click()">
          <span class="folderContainer">
            <svg class="fileBack" width="146" height="113" viewBox="0 0 146 113" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M0 4C0 1.79086 1.79086 0 4 0H50.3802C51.8285 0 53.2056 0.627965 54.1553 1.72142L64.3303 13.4371C65.2799 14.5306 66.657 15.1585 68.1053 15.1585H141.509C143.718 15.1585 145.509 16.9494 145.509 19.1585V109C145.509 111.209 143.718 113 141.509 113H3.99999C1.79085 113 0 111.209 0 109V4Z"
                fill="url(#paint0_linear_117_4)"></path>
              <defs>
                <linearGradient id="paint0_linear_117_4" x1="0" y1="0" x2="72.93" y2="95.4804"
                  gradientUnits="userSpaceOnUse">
                  <stop stop-color="#8F88C2"></stop>
                  <stop offset="1" stop-color="#5C52A2"></stop>
                </linearGradient>
              </defs>
            </svg>
            <svg class="filePage" width="88" height="99" viewBox="0 0 88 99" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <rect width="88" height="99" fill="url(#paint0_linear_117_6)"></rect>
              <defs>
                <linearGradient id="paint0_linear_117_6" x1="0" y1="0" x2="81" y2="160.5"
                  gradientUnits="userSpaceOnUse">
                  <stop stop-color="white"></stop>
                  <stop offset="1" stop-color="#686868"></stop>
                </linearGradient>
              </defs>
            </svg>

            <svg class="fileFront" width="160" height="79" viewBox="0 0 160 79" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M0.29306 12.2478C0.133905 9.38186 2.41499 6.97059 5.28537 6.97059H30.419H58.1902C59.5751 6.97059 60.9288 6.55982 62.0802 5.79025L68.977 1.18034C70.1283 0.410771 71.482 0 72.8669 0H77H155.462C157.87 0 159.733 2.1129 159.43 4.50232L150.443 75.5023C150.19 77.5013 148.489 79 146.474 79H7.78403C5.66106 79 3.9079 77.3415 3.79019 75.2218L0.29306 12.2478Z"
                fill="url(#paint0_linear_117_5)"></path>
              <defs>
                <linearGradient id="paint0_linear_117_5" x1="38.7619" y1="8.71323" x2="66.9106" y2="82.8317"
                  gradientUnits="userSpaceOnUse">
                  <stop stop-color="#C3BBFF"></stop>
                  <stop offset="1" stop-color="#51469A"></stop>
                </linearGradient>
              </defs>
            </svg>
          </span>
          <p class="text" style="margin-top: 15px;">Anexar documento</p>
        </button>

        <input type="file" style="display: none;" #addDoc (change)="addDocumento($event)">

      </div>

      <div class="content-inputs mt-5">

        <button class="btn-voltar" (click)="voltar()">Voltar</button>
        <button class="btn-salvar" (click)="onSubmit()">Salvar</button>

      </div>

    </div>
  </div>
</form>
