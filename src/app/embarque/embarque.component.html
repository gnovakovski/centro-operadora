<app-header></app-header>

<div class="content-vendas">
  <div style="padding-top: 25px;">
    <button class="button" routerLink="cadastrar-embarque-desembarque">Cadastrar Embarque/Desembarque</button>
  </div>
  <div class="container" style="padding-top: 10px;">
    <table class="table table-striped table-bordered table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th style="background-color: #F96C1B;" scope="col">Pontos cadastrados</th>
          <th style="background-color: #F96C1B;" scope="col">Horário</th>
          <th style="background-color: #F96C1B;" scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of embarque">
          <td>{{item.EnderecoEmbarqueDesembarque}}</td>
          <td>{{item.horarioEmbarqueDesembarque}}</td>
          <td>
            <button class="btn btn-primary btn-sm me-2" routerLink="editar-embarque-desembarque/{{item.id}}">
              <i class="bi bi-pencil"></i> Editar
            </button>
            <button class="btn btn-danger btn-sm" (click)="deletarEmbarque(item.id)">
              <i class="bi bi-trash"></i> Excluir
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
